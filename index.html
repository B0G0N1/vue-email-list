<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <header class="d-flex align-items-center justify-content-between px-3">
            <h1 class="fs-3 fs-bold text-white m-0">Vue Email List</h1>
            <button class="btn btn-primary p-2" @click="generateEmail">Genera Email</button>
        </header>
        <main>
            <div class="container">
                <ul>
                    <li v-for="email in 10" :key="email">
                    {{ email }}
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <!-- Import AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <!-- Import VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import il MAIN script -->
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
