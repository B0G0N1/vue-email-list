<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="d-flex align-items-center justify-content-between px-3">
            <h1 class="fs-3 fs-bold text-white m-0">Vue Email List</h1>
            <!-- Buttone per generare lista -->
            <button class="bg-white text-primary fw-bold border-0 rounded-2 p-2" @click="generateEmailList">Generate Email</button>
        </header>
        <main>
            <!-- Ciclo lista email per visualizzare email -->
            <div class="container py-3">
                <div v-for="(item, index) in emailList" :key="index">
                    <div class="border rounded-2 p-2 my-2">{{ item }}</div>
                </div>
            </div>
        </main>
    </div>
    <!-- Import AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <!-- Import VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import il MAIN script -->
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
